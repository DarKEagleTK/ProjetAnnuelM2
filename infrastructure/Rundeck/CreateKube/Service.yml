apiVersion: v1
kind: Service
metadata:
  name: ${option.APP}-service
  labels:
    app: ${option.APP}
spec:
  selector:
    app: ${option.APP}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  name: ${option.APP}-service-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 10.1.0.51  # Adresse IP statique souhait√©e
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: ${option.APP}
